<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Shop</title>
    <meta name="description" content="Browse and shop your favorite fandom products at Nerdy Prints.">
    <meta name="robots" content="index, follow">

    <style>
        body {
            font-family: 'Comic Neue', cursive;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #FFD700;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffffff;
            color: #ff0033;
            padding: 10px 20px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 2px 2px 0 #FFD700;
        }

        .login-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .cart-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffffff;
            color: #ff0033;
            padding: 10px 20px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 2px 2px 0 #FFD700;
        }

        .cart-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #ffffff;
            color: #000;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 5px 5px 0px #000;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.2rem;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-family: 'Bangers', cursive;
            background-color: #ffffff;
            color: #ff0033;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 2px 2px 0 #FFD700;
        }

        .back-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            color: #ffffff;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints - Shop</h1>
        <button id="accountButton" class="login-button">Loading...</button>
        <button class="cart-button" onclick="window.location.href='/cart.html'">View Cart</button>
    </header>

    <div class="product-container" id="product-container">
        <p>Loading products...</p>
    </div>

    <a href="/" class="back-button">‚Üê Back to Home</a>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved. | <a href="/privacy/" style="color:#FFD700;">Privacy Policy</a></p>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const accountButton = document.getElementById('accountButton');
        const userSessionEmail = sessionStorage.getItem('userEmail');

        if (userSessionEmail) {
            accountButton.textContent = 'Account';
            accountButton.onclick = () => window.location.href = '/members/';
        } else {
            accountButton.textContent = 'Login';
            accountButton.onclick = () => window.location.href = '/login/';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('product-container');

            try {
                const response = await fetch('https://nerdyprints.co.uk/.netlify/functions/printful-proxy');
                const data = await response.json();

                container.innerHTML = '';
                data.result.forEach(product => {
                    const div = document.createElement('div');
                    div.classList.add('product-card');
                    div.innerHTML = `
                        <img src="${product.thumbnail_url}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <button onclick="viewProduct(${product.id})">View Options</button>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                container.innerHTML = `<p>Error loading products. Please try again later.</p>`;
            }
        });

        function viewProduct(productId) {
            window.location.href = `/customize.html?product_id=${productId}`;
        }
    </script>
</body>
</html>
