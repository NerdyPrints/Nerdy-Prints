<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Shop</title>
    <meta name="description" content="Browse and shop your favorite fandom products at Nerdy Prints.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <!-- Security & Performance Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #ff0099, #4932db);
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .cart-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0099;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        .shop-container {
            padding: 40px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ff0099;
        }

        .product-card select, .product-card button {
            margin-top: 10px;
        }

        .product-card select {
            padding: 8px;
            font-size: 1rem;
        }

        .product-card button {
            background-color: #4932db;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #7055ff;
        }

        .back-button {
            display: block;
            margin-top: 10px;
            color: #ff0099;
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .custom-design-info {
            margin-top: 40px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nerdy Prints - Shop</h1>
        <a href="/cart.html" class="cart-button">View Cart</a>
    </header>

    <section class="shop-container">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        <h2>Explore Our Products</h2>
        <div class="product-container" id="product-container">
            <p>Loading products...</p>
        </div>

        <div class="custom-design-info">
            <h3>Looking for a Custom Design?</h3>
            <p>If you'd like a custom design made specifically for you on a product of your choice, please <a href="mailto:yourfandomyourstyle@gmail.com">email us</a> with your request!</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('product-container');

            try {
                const response = await fetch('https://nerdyprints.co.uk/.netlify/functions/printful-proxy', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();

                if (data && data.result && Array.isArray(data.result) && data.result.length > 0) {
                    container.innerHTML = '';
                    data.result.forEach(product => {
                        const productName = product.name || "Unnamed Product";
                        const productImage = product.thumbnail_url && product.thumbnail_url !== "null" ? product.thumbnail_url : "https://placehold.co/300x300/000000/FFF?text=No+Image";

                        const div = document.createElement('div');
                        div.classList.add('product-card');
                        div.innerHTML = `
                            <img src="${productImage}" alt="${productName}">
                            <h3>${productName}</h3>
                            ${product.variants && Array.isArray(product.variants) && product.variants.length > 0 ? `
                                <select>${product.variants.map(v => `<option value="${v.id}">${v.name}</option>`).join('')}</select>
                                <button onclick="addToCart(this, '${productName}', '${productImage}')">Add to Cart</button>
                            ` : `
                                <button onclick="addToCartNoVariant('${productName}', '${productImage}')">Add to Cart</button>
                            `}
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<p>No products available</p>';
                }
            } catch (error) {
                container.innerHTML = `<p>Error loading products. Please try again later.<br><small>${error.message}</small></p>`;
            }
        });

        function addToCart(button, name, image) {
            const variantId = button.previousElementSibling.value;
            cart.push({ id: variantId, name, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} (Variant ID: ${variantId}) added to cart!`);
        }

        function addToCartNoVariant(name, image) {
            cart.push({ id: 'no_variant', name, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }
    </script>
</body>
</html>
