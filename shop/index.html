<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Nerdy Prints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #ff0099, #4932db);
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .shop-container {
            padding: 40px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ff0099;
        }

        .product-card a {
            display: inline-block;
            background-color: #4932db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product-card a:hover {
            background-color: #7055ff;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nerdy Prints - Shop</h1>
    </header>

    <section class="shop-container">
        <h2>Explore Our Customizable Products</h2>
        <div class="product-container" id="product-container">
            <!-- Products will load here dynamically -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('product-container');

            try {
                const response = await fetch('https://nerdyprints.netlify.app/.netlify/functions/printful-proxy');
                const data = await response.json();

                if (data && data.result && Array.isArray(data.result)) {
                    container.innerHTML = '';
                    data.result.forEach(product => {
                        const productName = product.title || product.product_name || product.type_name || "Unnamed Product";
                        const productImage = product.thumbnail_url && product.thumbnail_url.startsWith("http") 
                            ? product.thumbnail_url 
                            : 'https://via.placeholder.com/300x300?text=No+Image';
                        const div = document.createElement('div');
                        div.classList.add('product-card');
                        div.innerHTML = `
                            <img src="${productImage}" alt="${productName}">
                            <h3>${productName}</h3>
                            <a href="/customize.html?product_id=${product.id}&title=${encodeURIComponent(productName)}&image=${encodeURIComponent(productImage)}">Customize</a>
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<p>No products available</p>';
                }
            } catch (error) {
                container.innerHTML = '<p>Error loading products</p>';
            }
        });
    </script>
</body>
</html>

</body>
</html>
