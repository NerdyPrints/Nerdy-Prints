<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Shop</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        .cart-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0099;
            color: white;
            padding: 10px 20px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
        }

        .cart-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .shop-container {
            text-align: center;
            padding: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            background: #ffffff;
            color: #000;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            width: 250px;
            box-shadow: 3px 3px 0 #000;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ff0033;
            text-shadow: 1px 1px 0 #FFD700;
        }

        .product-card button {
            background-color: #ff0099;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
        }

        .product-card button:hover {
            background-color: #ff4db8;
        }

        .bubble-button {
            background-color: #ffffff;
            color: #000;
            padding: 12px 30px;
            border-radius: 30px;
            display: inline-block;
            font-family: 'Comic Neue', cursive;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 3px 3px 0 #000;
            transition: box-shadow 0.3s ease-in-out;
        }

        .bubble-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints - Shop</h1>
        <a href="/cart.html" class="cart-button">View Cart</a>
    </header>

    <section class="shop-container">
        <a href="/" class="bubble-button">‚Üê Back to Home</a>
        <h2>Explore Our Products</h2>
        <div class="product-container" id="product-container">
            <p>Loading products...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('product-container');

            try {
                const response = await fetch('https://nerdyprints.co.uk/.netlify/functions/printful-proxy', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();

                if (data && data.result && Array.isArray(data.result) && data.result.length > 0) {
                    container.innerHTML = '';
                    data.result.forEach(product => {
                        const productName = product.name || "Unnamed Product";
                        const productImage = product.thumbnail_url && product.thumbnail_url !== "null" ? product.thumbnail_url : "https://placehold.co/300x300/000000/FFF?text=No+Image";
                        const productId = product.id;

                        const div = document.createElement('div');
                        div.classList.add('product-card');
                        div.innerHTML = `
                            <img src="${productImage}" alt="${productName}">
                            <h3>${productName}</h3>
                            <button onclick="viewProduct(${productId})">View Options</button>
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<p>No products available</p>';
                }
            } catch (error) {
                container.innerHTML = `<p>Error loading products. Please try again later.<br><small>${error.message}</small></p>`;
            }
        });

        function viewProduct(productId) {
            window.location.href = `/customize.html?product_id=${productId}`;
        }
    </script>
</body>
</html>
