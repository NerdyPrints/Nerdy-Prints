<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        #welcomeMessage {
            display: none; /* Start hidden */
            margin-top: 20px;
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
        }

        .back-button, #logoutButton {
            margin-top: 20px;
            display: inline-block;
            background-color: #ffffff;
            color: #ff0033;
            padding: 10px 20px;
            text-decoration: none;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 2px 2px 0 #FFD700;
            cursor: pointer;
            border: none;
        }

        .back-button:hover, #logoutButton:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Members Area</h1>
        <p id="welcomeMessage"></p>
    </header>

    <button id="logoutButton">Logout</button>

    <a href="/" class="back-button">Back to Home</a>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved. | <a href="/privacy/" style="color:#FFD700;">Privacy Policy</a></p>
    </div>

    <script>
        const userEmail = sessionStorage.getItem('userEmail');

        if (!userEmail) {
            window.location.href = '/login/';
        } else {
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.innerText = `Welcome, ${userEmail}!`;
            welcomeMessage.style.display = 'block';
            welcomeMessage.style.opacity = 0;

            setTimeout(() => {
                welcomeMessage.style.transition = 'opacity 0.5s ease-in-out';
                welcomeMessage.style.opacity = 1;
            }, 200);
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            sessionStorage.removeItem('userEmail');
            window.location.href = '/';
        });
    </script>
</body>
</html>
