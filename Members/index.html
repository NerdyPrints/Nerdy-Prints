<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        .gallery-section {
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            background: #fff;
            border-radius: 12px;
            padding: 10px;
            margin: 10px;
            box-shadow: 5px 5px 0px #000;
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Members Area - Gallery</h1>
    </header>

    <div class="gallery-section">
        <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </div>
</body>
</html>
