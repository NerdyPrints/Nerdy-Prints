<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        .coming-soon-section {
            margin: auto;
            text-align: center;
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 0px #000;
        }

        .back-button {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button a {
            font-family: 'Bangers', cursive;
            background-color: #ffffff;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #000;
        }

        .back-button a:hover {
            background-color: #ffd700;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .coming-soon-section { font-size: 1.5rem; padding: 15px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Members Area - Gallery</h1>
    </header>

    <div class="coming-soon-section">
        <p>Members Area Coming Soon!</p>
    </div>

    <div class="back-button">
        <a href="/">‚Üê Back to Home</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </div>
</body>
</html>
