<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Hub - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            font-family: 'Bangers', cursive;
            color: #FFD700;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }

        .speech-bubble-button {
            background-color: #ffffff;
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-block;
            font-family: 'Comic Neue', cursive;
            font-size: 1.3rem;
            text-decoration: none;
            font-weight: bold;
            color: #ff0033;
            text-shadow: 2px 2px 0 #FFD700;
            box-shadow: 3px 3px 0 #000;
            transition: box-shadow 0.3s ease-in-out;
            position: relative;
        }

        .speech-bubble-button::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #ffffff;
        }

        .speech-bubble-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .chat-window {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 0px #000;
            width: 80%;
            max-width: 600px;
        }

        .chat-window h2 {
            color: #FFD700;
            font-family: 'Bangers', cursive;
        }

        .chat-messages {
            background: #333;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border-radius: 8px;
        }

        .chat-input {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border-radius: 8px;
            border: none;
        }

        .chat-button {
            background-color: #ffffff;
            color: #ff0033;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
        }

        .chat-button:hover {
            box-shadow: 0 0 10px #ff0099, 0 0 15px #FFD700;
        }

        footer {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            window.location.href = '/login/';
        }
    </script>

    <header>
        <h1>Welcome to the Members Hub, <span id="displayUsername">User</span>!</h1>
    </header>

    <div class="container">
        <a href="/gallery/" class="speech-bubble-button">Gallery - Show Off Your Style!</a>
        <a href="/community-designs/" class="speech-bubble-button">Your Custom Designs</a>
        <a href="/design-battle/" class="speech-bubble-button">Design Battle - Coming Soon!</a>
        <a href="/hall-of-fame/" class="speech-bubble-button">Hall of Fame - Coming Soon!</a>

        <div class="chat-window">
            <h2>Live Chat - Nerdy Talk!</h2>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message here...">
                <button class="chat-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('displayUsername').textContent = localStorage.getItem('loggedInUsername') || 'User';

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const username = localStorage.getItem('loggedInUsername') || 'Anonymous';
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${username}: ${message}`;
                chatMessages.appendChild(messageDiv);
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
