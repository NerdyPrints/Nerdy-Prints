!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Product - Nerdy Prints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #ff0099, #4932db);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }

        .container {
            margin-top: 20px;
        }

        .product-image {
            max-width: 300px;
            border-radius: 10px;
        }

        select, button {
            margin-top: 15px;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            background-color: #4932db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #7055ff;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customize Your Product</h1>
    </header>

    <div class="container">
        <h2 id="product-name">Loading product...</h2>
        <p id="product-description">Please wait while we load your customization options.</p>
        <img id="product-image" class="product-image" src="https://via.placeholder.com/300x300?text=Loading" alt="Product Image">
        <div id="variant-selector"></div>
        <button id="add-to-cart" style="display:none;">Add to Cart</button>
    </div>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('product_id');

            if (!productId) {
                document.getElementById('product-name').textContent = 'Error: Product ID is missing.';
                return;
            }

            try {
                const response = await fetch(`https://api.printful.com/products/${productId}`, {
                    headers: { 'Authorization': 'vWBya1OJD02RC0ONWNZmshKSfRPE0uS52v8N7ybQ' }
                });
                const data = await response.json();

                if (data.result && data.result.product) {
                    const product = data.result.product;
                    const variants = data.result.variants;

                    document.getElementById('product-name').textContent = product.title;
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-image').src = product.image;

                    const variantSelector = document.getElementById('variant-selector');
                    const select = document.createElement('select');
                    variants.forEach(variant => {
                        const option = document.createElement('option');
                        option.value = variant.id;
                        option.textContent = `${variant.name} - Â£${(variant.retail_price / 100).toFixed(2)}`;
                        select.appendChild(option);
                    });
                    variantSelector.appendChild(select);

                    const addToCartButton = document.getElementById('add-to-cart');
                    addToCartButton.style.display = 'block';
                    addToCartButton.addEventListener('click', () => {
                        const selectedVariantId = select.value;
                        const selectedVariant = variants.find(v => v.id == selectedVariantId);

                        cart.push({
                            id: selectedVariant.id,
                            name: `${product.title} - ${selectedVariant.name}`,
                            image: product.image,
                            price: selectedVariant.retail_price
                        });

                        localStorage.setItem('cart', JSON.stringify(cart));
                        alert(`${product.title} - ${selectedVariant.name} added to cart!`);
                    });
                } else {
                    document.getElementById('product-name').textContent = 'Error: Product not found.';
                }
            } catch (error) {
                document.getElementById('product-name').textContent = 'Failed to load product details.';
                console.error(error);
            }
        });
    </script>
</body>
</html>

</html>
