<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Product - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            font-family: 'Bangers', cursive;
            color: #FFD700;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .product-image-container {
            position: relative;
            display: inline-block;
        }

        .product-image {
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-image:hover {
            transform: scale(1.5);
        }

        select, button, .continue-shopping {
            margin-top: 15px;
            padding: 10px;
            font-size: 1rem;
            font-family: 'Comic Neue', cursive;
            background-color: #ffffff;
            color: #ff0033;
            border: none;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 2px 2px 0 #FFD700;
        }

        button:hover, .continue-shopping:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .cart-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #FFD700;
            text-decoration: none;
        }

        .product-details {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #000;
        }

        footer {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Customize Your Product</h1>
    </header>

    <div class="container">
        <h2 id="product-name">Loading product...</h2>
        <p id="product-description">Please wait while we load your customization options.</p>
        <div class="product-image-container">
            <img id="product-image" class="product-image" src="https://via.placeholder.com/300x300?text=Loading" alt="Product Image">
        </div>
        <div id="variant-selector"></div>
        <div class="button-group">
            <button id="add-to-cart" style="display:none;">Add to Cart</button>
            <button onclick="window.location.href='/shop/'" class="continue-shopping">Back to Shop</button>
        </div>
        <a href="/cart/" class="cart-link" id="go-to-cart" style="display:none;">Go to Cart</a>

        <div class="product-details" id="product-details" style="display:none;">
            <h3>Product Details</h3>
            <p id="product-materials">Materials: Loading...</p>
            <p id="product-sizing">Sizing: Loading...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('product_id');

            if (!productId) {
                document.getElementById('product-name').textContent = 'Error: Product ID is missing.';
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/printful-proxy?product_id=${productId}`);
                const data = await response.json();

                if (data.result && data.result.sync_product) {
                    const product = data.result.sync_product;
                    const variants = data.result.sync_variants;

                    document.getElementById('product-name').textContent = product.name;
                    document.getElementById('product-description').textContent = product.description || 'Choose your size and add to cart.';
                    document.getElementById('product-image').src = product.thumbnail_url;

                    const productDetailsDiv = document.getElementById('product-details');
                    document.getElementById('product-materials').textContent = `Materials: ${product.details.materials || 'Not Available'}`;
                    document.getElementById('product-sizing').textContent = `Sizing: ${product.details.sizing || 'Not Available'}`;
                    productDetailsDiv.style.display = 'block';

                    const variantSelector = document.getElementById('variant-selector');
                    const select = document.createElement('select');

                    variants.forEach(variant => {
                        let price = variant.retail_price || variant.product.retail_price || 'N/A';
                        const option = document.createElement('option');
                        option.value = variant.id;
                        option.textContent = `${variant.name} - Â£${price}`;
                        select.appendChild(option);
                    });

                    variantSelector.appendChild(select);

                    const addToCartButton = document.getElementById('add-to-cart');
                    addToCartButton.style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load product details:', error);
            }
        });
    </script>
</body>
</html>
