<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Your Fandom. Your Style.</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
        }

        .comic-section {
            margin: 30px auto;
            text-align: center;
            position: relative;
            max-width: 90%;
        }

        .speech-bubble {
            background: #fff;
            color: #000;
            padding: 20px;
            display: inline-block;
            border-radius: 50px;
            position: relative;
            font-family: 'Comic Neue', cursive;
            box-shadow: 5px 5px 0px #000;
            transition: transform 0.2s ease-in-out;
            max-width: 300px;
            margin: 10px;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 30px;
            border-width: 20px 15px 0;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent;
        }

        .speech-bubble:hover {
            transform: scale(1.05);
        }

        .comic-button a {
            color: #ff0099;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .comic-button:hover a {
            color: #ff4db8;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
            font-family: 'Comic Neue', sans-serif;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            header p { font-size: 0.9rem; }
            .speech-bubble { max-width: 90%; padding: 15px; font-size: 0.9rem; }
            .comic-button a { font-size: 1rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints</h1>
        <p>Your Fandom. Your Style.</p>
    </header>

    <div class="comic-section">
        <div class="speech-bubble comic-button">
            <a href="/shop/">Start Shopping - BOOM!</a>
        </div>
    </div>

    <div class="comic-section">
        <div class="speech-bubble">
            <p style="font-family: 'Bangers', cursive; font-size: 1.2rem;">Looking for a custom design? <a href="mailto:yourfandomyourstyle@gmail.com" style="color: #ff0099; text-decoration: underline;">Click here to contact us - ZAP!</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </div>
</body>
</html
