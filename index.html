<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Your Fandom. Your Style.</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0099;
            color: white;
            padding: 10px 20px;
            font-family: 'Bangers', cursive;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bubble-button {
            background-color: #ffffff;
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            display: inline-block;
            position: absolute;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 3px 3px 0 #000;
            transition: box-shadow 0.3s ease-in-out;
        }

        .bubble-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .bubble-button::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent;
        }

        #shop-button { top: 5%; left: 10%; }
        #members-button { top: 5%; right: 10%; }
        #custom-button { top: 40%; left: 50%; transform: translateX(-50%); }
        #signup-button { top: 60%; left: 50%; transform: translateX(-50%); }

        .footer {
            text-align: center;
            color: #aaa;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.2rem; }
            header p { font-size: 1rem; }
            .bubble-button { font-size: 1rem; padding: 10px 20px; }
            #shop-button { top: 10%; left: 5%; }
            #members-button { top: 10%; right: 5%; }
            #custom-button { top: 35%; }
            #signup-button { top: 55%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints</h1>
        <p>Your Fandom. Your Style.</p>
        <button class="login-button" onclick="window.location.href='/login/'">Login</button>
    </header>

    <div class="main-content">
        <a href="/shop/" class="bubble-button" id="shop-button">Start Shopping - BOOM!</a>
        <a href="/members/" class="bubble-button" id="members-button">Members Area - WHAM!</a>
        <a href="mailto:yourfandomyourstyle@gmail.com" class="bubble-button" id="custom-button">Looking for a Custom Design? - ZAP!</a>
        <a href="/signup/" class="bubble-button" id="signup-button">New Here? Sign Up Now! - KAPOW!</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved. | <a href="/privacy/" style="color:#FFD700;">Privacy Policy</a></p>
    </div>
</body>
</html>
