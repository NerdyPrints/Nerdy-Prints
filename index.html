<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Your Fandom. Your Style.</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #ff0099, #4932db);
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #FFD700;
        }

        header h1 {
            margin: 0;
            font-size: 4rem;
            font-family: 'Bangers', cursive;
            color: white;
        }

        header p {
            margin: 0;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .cta-button {
            background-color: #ff0099;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            border: 3px solid #FFD700;
        }

        .cta-button:hover {
            background-color: #ff4db8;
        }

        .background-pattern {
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            padding: 20px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
        }

        .contact-button {
            background-color: #ff0099;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
        }

        .contact-button:hover {
            background-color: #ff4db8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints</h1>
        <p>Your Fandom. Your Style.</p>
    </header>

    <div class="background-pattern">
        <div class="main-content">
            <p>Explore our range of customizable products and create your own unique designs.</p>
            <a href="/shop/" class="cta-button">Start Shopping</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
        <a href="mailto:yourfandomyourstyle@gmail.com" class="contact-button">Contact Us</a>
    </div>
</body>
</html>
