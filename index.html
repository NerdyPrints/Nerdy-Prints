<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Your Fandom. Your Style.</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/Retro-Gaming-Background-HD-Wallpaper.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 10px;
            text-align: center;
            border-bottom: 4px solid #FFD700;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: white;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
        }

        .main-content {
            text-align: center;
            padding: 40px 15px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            margin: 30px auto;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .main-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #ff0099;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            border: 2px solid #FFD700;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #ff4db8;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        .contact-bubble {
            background: #ff0099;
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            font-family: 'Comic Neue', cursive;
            position: relative;
            cursor: pointer;
            margin-top: 20px;
        }

        .contact-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: #ff0099 transparent transparent transparent;
        }

        .contact-bubble:hover {
            background-color: #ff4db8;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            header p {
                font-size: 1rem;
            }
            .main-content p {
                font-size: 1rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints</h1>
        <p>Your Fandom. Your Style.</p>
    </header>

    <div class="main-content">
        <p>Explore our range of customizable products and create your own unique designs.</p>
        <a href="/shop/" class="cta-button">Start Shopping</a>
        <div class="contact-bubble" onclick="window.location.href='mailto:yourfandomyourstyle@gmail.com';">
            Got a Custom Design in Mind? Click Here to Contact Us!
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </div>
</body>
</html>
