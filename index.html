<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Your Fandom. Your Style.</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/Retro-Gaming-Background-HD-Wallpaper.jpg'), url('https://www.pixelstalk.net/wp-content/uploads/2016/07/Comic-Book-Backgrounds.jpg');
            background-size: cover, cover;
            background-blend-mode: overlay;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 10px;
            text-align: center;
            border-bottom: 4px solid #FFD700;
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
        }

        .main-section {
            margin: 40px auto;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .main-section p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #ff0099;
            color: white;
            padding: 12px 30px;
            font-size: 1.3rem;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            border: 3px solid #FFD700;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #ff4db8;
        }

        .speech-bubble {
            position: relative;
            background: #ff0099;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            font-family: 'Comic Neue', cursive;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #ff0099 transparent transparent transparent;
        }

        .speech-bubble a {
            color: #FFD700;
            text-decoration: underline;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints</h1>
        <p>Your Fandom. Your Style.</p>
    </header>

    <div class="main-section">
        <p>Explore our range of customizable products and create your own unique designs.</p>
        <a href="/shop/" class="cta-button">Start Shopping</a>
    </div>

    <div class="main-section">
        <div class="speech-bubble">
            <p>Looking for a custom design? <a href="mailto:yourfandomyourstyle@gmail.com">Click here to contact us!</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </div>
</body>
</html>
