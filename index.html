<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Your Fandom. Your Style.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background: linear-gradient(90deg, #ff0099, #4932db);
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
            font-style: italic;
        }

        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ddd;
        }

        .shop-section {
            text-align: center;
            padding: 40px;
            background-color: #222;
        }

        .shop-section h2 {
            font-size: 2rem;
            color: #ff0099;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ff0099;
        }

        .product-card a {
            display: inline-block;
            background-color: #4932db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product-card a:hover {
            background-color: #7055ff;
        }

        .contact-section {
            text-align: center;
            padding: 40px;
            background-color: #333;
        }

        .contact-section h2 {
            font-size: 2rem;
            color: #ff0099;
        }

        .contact-section form {
            max-width: 500px;
            margin: auto;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        .contact-section button {
            display: block;
            background-color: #ff0099;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            border: none;
        }

        .contact-section button:hover {
            background-color: #ff4db8;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nerdy Prints</h1>
        <p>Your Fandom. Your Style.</p>
    </header>

    <section class="hero">
        <h2>Customizable Merchandise for Every Fandom</h2>
        <p>Gaming, Movies, Anime, Books, Music & More!</p>
    </section>

    <section id="shop" class="shop-section">
        <h2>Shop Now</h2>
        <div class="product-container" id="product-container">
            <!-- Products will load here dynamically -->
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact Us for a Personalized Design</h2>
        <form name="contact" method="POST" data-netlify="true">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Describe your custom design request..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>
</body>
</html>
