<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Your Fandom. Your Style.</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0099;
            color: white;
            padding: 10px 20px;
            font-family: 'Bangers', cursive;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .main-section {
            margin: 30px auto;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }

        .speech-bubble-button {
            background-color: #ffffff;
            color: #000;
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
            position: relative;
            font-family: 'Comic Neue', cursive;
            font-size: 1.5rem;
            text-decoration: none;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
            margin: 10px;
        }

        .speech-bubble-button::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent;
        }

        .speech-bubble-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .speech-bubble-text {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            position: relative;
            font-family: 'Comic Neue', cursive;
            font-size: 1.2rem;
        }

        .speech-bubble-text::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent;
        }

        .speech-bubble-text a {
            color: #ff0099;
            text-decoration: underline;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.2rem; }
            header p { font-size: 1rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints</h1>
        <p>Your Fandom. Your Style.</p>
        <button class="login-button" onclick="window.location.href='/login/'">Login</button>
    </header>

    <div class="main-section">
        <a href="/shop/" class="speech-bubble-button">Start Shopping</a>
        <a href="/members/" class="speech-bubble-button">Members Area</a>
        <a href="mailto:yourfandomyourstyle@gmail.com" class="speech-bubble-button">Looking for a Custom Design?</a>
    </div>

    <div class="main-section">
        <div class="speech-bubble-text">
            <p>New here? <a href="/signup/">Sign up now!</a></p>
            <p>Already a member? <a href="/login/">Click here to log in!</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved. | <a href="/privacy/" style="color:#FFD700;">Privacy Policy</a></p>
    </div>
</body>
</html>
