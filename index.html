<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Your Fandom. Your Style.</title>
    <style>
        body {
            font-family: 'Bangers', cursive; font-size: 1.5rem;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive; font-size: 1.5rem;
            color: #FFD700;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0099;
            color: white;
            padding: 10px 20px;
            font-family: 'Bangers', cursive; font-size: 1.5rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .bubble-row {
            display: flex;
            gap: 50px;
        }

        .bubble-button {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 30px;
            display: inline-block;
            font-family: 'Bangers', cursive; font-size: 1.5rem;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 3px 3px 0 #000;
            transition: box-shadow 0.3s ease-in-out;
            color: #ff0033;
            text-shadow: 2px 2px 0 #FFD700;
            text-align: center;
        }

        .bubble-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .bubble-button::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #aaa;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        @media (max-width: 768px) {
            .bubble-row {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Nerdy Prints</h1>
        <p>Your Fandom. Your Style.</p>
        <button class="login-button" onclick="window.location.href='/login/'">Login</button>
    </header>

    <div class="main-content">
        <div class="bubble-row">
            <a href="/shop/" class="bubble-button">Start Shopping - BOOM!</a>
            <a href="/members/" class="bubble-button">Members Area - WHAM!</a>
        </div>
        <a href="mailto:yourfandomyourstyle@gmail.com" class="bubble-button">Looking for a Custom Design? - ZAP!</a>
        <a href="/signup/" class="bubble-button">New Here? Sign Up Now! - KAPOW!</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved. | <a href="/privacy/" style="color:#FFD700;">Privacy Policy</a></p>
    </div>
</body>
</html>
