<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0099;
            color: white;
            padding: 10px 20px;
            font-family: 'Bangers', cursive;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .form-section {
            margin: 30px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: 5px 5px 0px #000;
            text-align: center;
        }

        .form-section label {
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
        }

        .form-section input, .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
        }

        .submit-button, .back-button, .shop-button {
            background-color: #ff0099;
            color: #ffffff;
            padding: 12px;
            font-size: 1.2rem;
            font-family: 'Bangers', cursive;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
            margin: 5px;
        }

        .submit-button:hover, .back-button:hover, .shop-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
        }

        .speech-bubble {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            position: relative;
            font-family: 'Comic Neue', cursive;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent;
        }

        .speech-bubble a {
            color: #ff0099;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sign Up - Nerdy Prints</h1>
        <button class="login-button" onclick="window.location.href='/login/'">Login</button>
    </header>

    <div class="form-section">
        <div class="speech-bubble">
            <p>New here? <a href="/signup/">Sign up now!</a></p>
            <p>Already a member? <a href="/login/">Click here to log in!</a></p>
        </div>
        <button class="back-button" onclick="window.history.back()">Back</button>
        <button class="shop-button" onclick="window.location.href='/shop/'">Continue to Shop</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved. | <a href="/privacy/" style="color:#FFD700;">Privacy Policy</a></p>
    </div>
</body>
</html>
