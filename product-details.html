<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            font-family: 'Bangers', cursive;
            color: #FFD700;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .category-section {
            margin-bottom: 15px;
        }

        .category-button {
            background-color: #ffffff;
            padding: 15px 30px;
            border-radius: 30px;
            display: inline-block;
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            box-shadow: 5px 5px 0 #000;
            transition: box-shadow 0.3s ease-in-out;
            color: #ff0033;
            text-shadow: 2px 2px 0 #FFD700;
            cursor: pointer;
            border: none;
            margin-bottom: 5px;
        }

        .category-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .products-container {
            display: none;
            margin-top: 10px;
        }

        .product-section {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #000;
            margin-bottom: 10px;
        }

        .product-section img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            display: none;
            margin-top: 10px;
        }

        .product-details {
            display: none;
        }

        .product-name {
            font-size: 1.2rem;
            color: #FFD700;
        }

        .toggle-product-button {
            background-color: #ffffff;
            color: #ff0033;
            font-family: 'Comic Neue', cursive;
            border: none;
            padding: 5px 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 1px 1px 0 #FFD700;
        }

        .toggle-product-button:hover {
            box-shadow: 0 0 10px #ff0099, 0 0 15px #FFD700;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button-link {
            background-color: #ffffff;
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-block;
            font-family: 'Bangers', cursive;
            font-size: 1.3rem;
            text-decoration: none;
            font-weight: bold;
            color: #ff0033;
            text-shadow: 2px 2px 0 #FFD700;
            box-shadow: 3px 3px 0 #000;
            transition: box-shadow 0.3s ease-in-out;
        }

        .button-link:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        footer {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Details & Guide</h1>
    </header>

    <div class="container" id="product-details-container">
        <!-- Products will load here -->
    </div>

    <div class="button-group">
        <a href="/" class="button-link">Back to Home</a>
        <a href="/shop/" class="button-link">Continue to Shop</a>
        <a href="/members/" class="button-link">Members Area</a>
    </div>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>

    <script>
        fetch('/products-data/europe_printful_products.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('product-details-container');
                const grouped = {};

                // Group products by categories
                data.forEach(product => {
                    const category = product["Categories"] || "Other";
                    if (!grouped[category]) {
                        grouped[category] = [];
                    }
                    grouped[category].push(product);
                });

                // Sort categories alphabetically
                const sortedCategories = Object.keys(grouped).sort();

                sortedCategories.forEach(category => {
                    const categorySection = document.createElement('div');
                    categorySection.classList.add('category-section');

                    const categoryButton = document.createElement('button');
                    categoryButton.classList.add('category-button');
                    categoryButton.textContent = category;

                    const productsContainer = document.createElement('div');
                    productsContainer.classList.add('products-container');

                    // Sort products in each category alphabetically
                    grouped[category].sort((a, b) => a["Product Name"].localeCompare(b["Product Name"]));

                    grouped[category].forEach(product => {
                        const productSection = document.createElement('div');
                        productSection.classList.add('product-section');

                        productSection.innerHTML = `
                            <div class="product-name">${product["Product Name"]}</div>
                            <button class="toggle-product-button">View Details</button>
                            <div class="product-details">
                                <p><strong>Type:</strong> ${product["Product Type"]}</p>
                                <p><strong>Color:</strong> ${product["Product Color"] || 'N/A'}</p>
                                <p><strong>Size:</strong> ${product["Product Size"]}</p>
                                <p><strong>Weight:</strong> ${product["Product Weight (oz)"]} oz</p>
                                <p><strong>Dimensions:</strong> ${product["Length (In)"]} x ${product["Width (In)"]} x ${product["Height (In)"]} in</p>
                                <img src="${product["Product Image"]}" alt="${product["Product Name"]}">
                            </div>
                        `;

                        productSection.querySelector('.toggle-product-button').addEventListener('click', () => {
                            const details = productSection.querySelector('.product-details');
                            details.style.display = details.style.display === 'block' ? 'none' : 'block';
                            const image = details.querySelector('img');
                            if (image) image.style.display = 'block';
                        });

                        productsContainer.appendChild(productSection);
                    });

                    categoryButton.addEventListener('click', () => {
                        productsContainer.style.display = productsContainer.style.display === 'block' ? 'none' : 'block';
                    });

                    categorySection.appendChild(categoryButton);
                    categorySection.appendChild(productsContainer);
                    container.appendChild(categorySection);
                });
            });
    </script>
</body>

</html>
