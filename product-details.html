<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            font-family: 'Bangers', cursive;
            color: #FFD700;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-section {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 3px 3px 0px #000;
            text-align: center;
        }

        .product-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-section h2 {
            color: #FFD700;
            font-size: 1.2rem;
        }

        .product-details {
            display: none;
            text-align: left;
            margin-top: 10px;
        }

        .product-section.active .product-details {
            display: block;
        }

        .toggle-button {
            background-color: #ffffff;
            color: #ff0033;
            font-family: 'Bangers', cursive;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 2px 2px 0 #FFD700;
        }

        .toggle-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button-link {
            background-color: #ffffff;
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-block;
            font-family: 'Bangers', cursive;
            font-size: 1.3rem;
            text-decoration: none;
            font-weight: bold;
            color: #ff0033;
            text-shadow: 2px 2px 0 #FFD700;
            box-shadow: 3px 3px 0 #000;
            transition: box-shadow 0.3s ease-in-out;
        }

        .button-link:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        footer {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>

    <div class="container" id="product-details-container">
        <!-- Product details will be injected here via JavaScript -->
    </div>

    <div class="button-group">
        <a href="/" class="button-link">Back to Home</a>
        <a href="/shop/" class="button-link">Continue to Shop</a>
        <a href="/members/" class="button-link">Members Area</a>
    </div>

    <footer>
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </footer>

    <script>
        fetch('/products-data/europe_printful_products.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('product-details-container');

                data.forEach(product => {
                    const section = document.createElement('div');
                    section.classList.add('product-section');

                    section.innerHTML = `
                        <img src="${product["Product Image"]}" alt="${product["Product Name"]}">
                        <h2>${product["Product Name"]}</h2>
                        <button class="toggle-button">View Details</button>
                        <div class="product-details">
                            <p><strong>Type:</strong> ${product["Product Type"]}</p>
                            <p><strong>Color:</strong> ${product["Product Color"] || 'N/A'}</p>
                            <p><strong>Size:</strong> ${product["Product Size"]}</p>
                            <p><strong>Weight (oz):</strong> ${product["Product Weight (oz)"]}</p>
                            <p><strong>Dimensions (in):</strong> ${product["Length (In)"]} x ${product["Width (In)"]} x ${product["Height (In)"]}</p>
                            <p><strong>Price:</strong> ${product["Product Price"]}</p>
                            <p><strong>Categories:</strong> ${product["Categories"]}</p>
                        </div>
                    `;

                    section.querySelector('.toggle-button').addEventListener('click', () => {
                        section.classList.toggle('active');
                    });

                    container.appendChild(section);
                });
            })
            .catch(error => console.error('Error loading product details:', error));
    </script>
</body>
</html>
