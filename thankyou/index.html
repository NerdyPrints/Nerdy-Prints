<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .thank-you-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 5px 5px 0px #000;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            color: #FFD700;
        }

        p {
            font-size: 1.5rem;
        }

        .button-container a {
            display: inline-block;
            background-color: #ff0099;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            text-decoration: none;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
        }

        .button-container a:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="thank-you-box">
        <h1>Welcome to the Nerdy Prints Family!</h1>
        <p>You're officially part of the fandom - Let's make some epic designs!</p>
        <div class="button-container">
            <a href="/">Back to Home</a>
            <a href="/shop/">Start Shopping</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </div>
</body>
</html>
