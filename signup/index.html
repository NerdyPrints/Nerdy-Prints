<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0099;
            color: white;
            padding: 10px 20px;
            font-family: 'Bangers', cursive;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .form-section {
            margin: 30px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: 5px 5px 0px #000;
        }

        .form-section label {
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
        }

        .form-section input, .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
        }

        .submit-button {
            background-color: #ff0099;
            color: #ffffff;
            padding: 12px;
            font-size: 1.2rem;
            font-family: 'Bangers', cursive;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0099;
            transition: box-shadow 0.3s ease-in-out;
        }

        .submit-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sign Up - Nerdy Prints</h1>
        <button class="login-button" onclick="window.location.href='/login/'">Login</button>
    </header>

    <div class="form-section">
        <form id="signupForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="submit-button">Sign Up - KABOOM!</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxaGsUqNTxRi1P8ZjfAMCx5FurOzWEF7hFj3P9v-vzwZIPhM2Co_P-om_dQxnknYGUj/exec';

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch(scriptURL, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(text => {
                console.log('Response Text:', text);
                if (text.trim() === "Success") {
                    window.location.href = 'https://nerdyprints.co.uk/thankyou/';
                } else {
                    alert('Unexpected response: ' + text);
                }
            })
            .catch(error => {
                alert('An error occurred. Please try again later.');
                console.error('Form submission error:', error);
            });
        });
    </script>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </div>
</body>
</html>
