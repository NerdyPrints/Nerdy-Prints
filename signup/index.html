<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        .form-section {
            margin: 30px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: 5px 5px 0px #000;
            text-align: center;
        }

        .form-section input,
        .form-section button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        .submit-button {
            background-color: #ffffff;
            color: #ff0033;
            font-family: 'Bangers', cursive;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            text-shadow: 2px 2px 0 #FFD700;
        }

        .submit-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sign Up - Nerdy Prints</h1>
    </header>

    <div class="form-section">
        <form id="signupForm">
            <input type="text" id="username" placeholder="Choose a Unique Username" required>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="submit-button">Sign Up - KAPOW!</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Username is already taken. Try another one!</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved.</p>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.getElementById('gender').value;
            const password = document.getElementById('password').value.trim();

            try {
                // Check if username is taken using Google Apps Script
                const checkResponse = await fetch(`https://script.google.com/macros/s/AKfycbxaGsUqNTxRi1P8ZjfAMCx5FurOzWEF7hFj3P9v-vzwZIPhM2Co_P-om_dQxnknYGUj/exec?checkUsername=${username}`);
                const isTaken = await checkResponse.text();

                if (isTaken.trim() === 'taken') {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';

                    // Submit to Google Sheet if username is unique
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('name', name);
                    formData.append('email', email);
                    formData.append('address', address);
                    formData.append('age', age);
                    formData.append('gender', gender);
                    formData.append('password', password);

                    const submitResponse = await fetch('https://script.google.com/macros/s/AKfycbzwBS5L6iDw18aJFNwKZwNZBJNua9esrW9jceItipKLDQGltpSHzOcjcx1K6cmUTzlA/exec', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await submitResponse.text();

                    if (result.trim() === 'Success') {
                        alert('Sign-up successful! You can now log in.');
                        window.location.href = '/login/';
                    } else {
                        alert('Something went wrong. Please try again.');
                    }
                }
            } catch (error) {
                alert('An error occurred. Please try again later.');
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
