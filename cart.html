<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Prints - Cart</title>
    <meta name="description" content="View your cart and proceed to checkout at Nerdy Prints.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #ff0099, #4932db);
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .cart-container {
            padding: 40px;
        }

        .cart-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .cart-item img {
            max-width: 100px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .remove-btn {
            background-color: #ff0099;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-btn {
            background-color: #4932db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #7055ff;
        }

        .empty-cart-message {
            color: #ff0099;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nerdy Prints - Cart</h1>
    </header>

    <div class="cart-container" id="cart-container">
        <p class="empty-cart-message">Your cart is empty.</p>
    </div>

    <a href="/shop/" class="checkout-btn">Continue Shopping</a>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-container');

        function renderCart() {
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty-cart-message">Your cart is empty.</p>';
                return;
            }

            cartContainer.innerHTML = '';

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <span>${item.name}</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartContainer.appendChild(div);
            });

            const checkoutBtn = document.createElement('a');
            checkoutBtn.href = '#';
            checkoutBtn.classList.add('checkout-btn');
            checkoutBtn.textContent = 'Proceed to Checkout';
            checkoutBtn.addEventListener('click', () => alert('Checkout process will be implemented soon!'));
            cartContainer.appendChild(checkoutBtn);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
