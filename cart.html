<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Nerdy Prints</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/NerdyPrints/Nerdy-Prints/blob/main/assets/comic-colorful-explosions-seamless-pattern_225004-812.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #FFD700;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
        }

        .cart-container {
            flex-grow: 1;
            padding: 20px;
        }

        .cart-item {
            background-color: #ffffff;
            color: #000;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 5px 5px 0px #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .cart-item-name {
            font-size: 1.2rem;
            font-family: 'Bangers', cursive;
        }

        .cart-item-price {
            font-size: 1rem;
            color: #000;
        }

        .remove-button {
            background-color: #ffffff;
            color: #ff0033;
            font-family: 'Bangers', cursive;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 2px 2px 0 #FFD700;
        }

        .remove-button:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .cart-total {
            font-size: 1.5rem;
            font-family: 'Bangers', cursive;
            color: #FFD700;
            text-shadow: 2px 2px 0 #ff0033;
            margin-top: 10px;
        }

        .cart-actions {
            margin-top: 20px;
            text-align: center;
        }

        .cart-actions button, .cart-actions a {
            background-color: #ffffff;
            color: #ff0033;
            font-family: 'Bangers', cursive;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
            transition: box-shadow 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            text-shadow: 2px 2px 0 #FFD700;
        }

        .cart-actions button:hover, .cart-actions a:hover {
            box-shadow: 0 0 15px #ff0099, 0 0 25px #FFD700;
        }

        .empty-message {
            font-size: 1.2rem;
            font-family: 'Comic Neue', cursive;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
        }

        .footer a {
            color: #FFD700;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <div class="cart-container" id="cart-container">
        <p class="empty-message" id="empty-message">Your cart is empty.</p>
    </div>

    <div class="cart-total" id="cart-total" style="display: none;">
        Total: £0.00
    </div>

    <div class="cart-actions">
        <a href="/shop/">Continue Shopping</a>
        <button onclick="alert('Checkout is not set up yet')">Proceed to Checkout</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nerdy Prints. All rights reserved. | <a href="/privacy/">Privacy Policy</a></p>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-container');
        const emptyMessage = document.getElementById('empty-message');
        const cartTotalElement = document.getElementById('cart-total');

        function updateCart() {
            cartContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyMessage.style.display = 'block';
                cartTotalElement.style.display = 'none';
                return;
            }

            emptyMessage.style.display = 'none';

            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');

                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <p class="cart-item-name">${item.name}</p>
                        <p class="cart-item-price">£${parseFloat(item.price).toFixed(2)}</p>
                    </div>
                    <button class="remove-button" onclick="removeItem(${index})">Remove</button>
                `;

                cartContainer.appendChild(itemDiv);

                total += parseFloat(item.price);
            });

            cartTotalElement.textContent = `Total: £${total.toFixed(2)}`;
            cartTotalElement.style.display = 'block';
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        updateCart();
    </script>
</body>

</html>
